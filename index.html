<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dialpad</title>
    <script src="https://kit.fontawesome.com/79e9a684c3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <script src="/main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="phone">
            <div class="wrapper">
                <p class="number"></p>
            </div>
            <div class="dialer">
                <div class="key">
                    <div class="num">1</div>
                    <div class="alpha" style="color: white;">.</div>
                </div>
                <div class="key">
                    <div class="num">2</div>
                    <div class="alph">ABC</div>
                </div>
                <div class="key">
                    <div class="num">3</div>
                    <div class="alph">DEF</div>
                </div>
                <div class="key">
                    <div class="num">4</div>
                    <div class="alph">GHI</div>
                </div>
                <div class="key">
                    <div class="num">5</div>
                    <div class="alph">JKL</div>
                </div>
                <div class="key">
                    <div class="num">6</div>
                    <div class="alph">MNO</div>
                </div>
                <div class="key">
                    <div class="num">7</div>
                    <div class="alpha">PQRS</div>
                </div>
                <div class="key">
                    <div class="num">8</div>
                    <div class="alph">TUV</div>
                </div>
                <div class="key">
                    <div class="num">9</div>
                    <div class="alph">WXYZ</div>
                </div>
                <div class="key">
                    <div class="num">*</div>
                    <div class="alph">,</div>
                </div>
                <div class="key">
                    <div class="num">0</div>
                    <div class="alph">+</div>
                </div>
                <div class="key">
                    <div class="num">#</div>
                    <div class="alph"></div>
                </div>
            </div>
            <div class="buttons">
                <div class="add-contact same"><i class="fas fa-user"></i></div>
                <div class="call"><i class="fas fa-phone-alt"></i></div>
                <div class="del same"><i class="fas fa-backspace"></i></div>
            </div>
        </div>
    </div>
</body>

</html>
